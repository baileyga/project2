    <body>
        <h1>Create a Grocery List</h1>
        <br>
        <table border 1px solid black >
            <tr>
                <th>Grocery List Items</th>
                <th>Budget</th>
                <th></th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                    <td>
                        <a href='/del/{{ d[0] }}'>Delete</a>>
                    </td>
            </tr>
            {% endfor %}
            <form action="/ins" method="post">
                <tr>
                    <td><input type="text" name="Grocery List Items" value="{{ vin }}"></td>
                    <td><input type="text" name="Budget" value="{{ make }}"></td>
                    <td>
                        <input type='submit' value='Insert' >
                    </td>
                </tr>
            </form>
        </table>
    </body>
